<!DOCTYPE html>
<html lang="en" class="main-app">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=8; IE=EDGE">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-itunes-app" content="app-id=1475674905">
  <link href="/styles.css" rel="stylesheet" type="text/css">
  <link href="/css/legacy-main.css" rel="stylesheet" type="text/css">
  <title>
    Please Login
  </title>
</head>

<body>
  <div class="view-container">
    <form class="prompt legacy-prompt" action="%%SSL_ACT%%" method="%%SSL_METHOD%%" name="f" autocomplete="off">
      <div class="content with-header">
        <div class="header">
          <f-icon class="ftnt-fortinet-grid icon-xl">
          </f-icon>
          <div id="login-login">
            Please Login
          </div>
        </div>
        <div class="sub-content">
          <div class="wide-inputs">
            %%SSL_LOGIN%%
          </div>
          <div class="button-actions wide">
            <button class="primary" type="button" name="login_button" id="login_button" onClick="try_login()">
              Login
            </button>
            <button type="button" name="skip_button" id="skip_button" onClick="try_skip()" style="display:none">
              Skip
            </button>
            <button id="launch-forticlient-button" type="button" onClick="launchFortiClient()">
              <f-icon class="ftnt-forticlient">
              </f-icon>
              <span>
                Launch FortiClient
              </span>
            </button>
            <iframe id="launch-forticlient-iframe" style="display:none">
            </iframe>
            <button id="saml-login-bn" class="primary" type="button" name="saml_login_bn" onClick="launchSamlLogin()"
              style="display:none">
              SSO Login
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
%%SSL_HIDDEN%%

</html>
